                             <!-- Subformulário para Presencial/Híbrido -->
                             <div class="form-group full-width" id="unidades_container" style="display:{% if duplicate_data and (duplicate_data.modalidade|lower == 'presencial' or duplicate_data.modalidade|lower == 'híbrido') %}block{% else %}none{% endif %};">
                                 <fieldset class="unidade-fieldset">
                                     <legend>Informações da Unidade ou Turma 1 <button type="button" class="remove-unidade-btn" onclick="removeUnidade(this)" style="display:none;">×</button></legend>
                                     
                                     <!-- Container para múltiplas unidades -->
                                     <div id="unidades_list">
                                         {% if duplicate_data and duplicate_data.enderecos_unidades %}
                                         {% for i in range(duplicate_data.enderecos_unidades|length) %}
                                         <div class="unidade-item" data-unidade="{{ i }}">
                                             <div class="unidade-header">
                                                 <h4>Unidade ou Turma {{ i + 1 }}</h4>
                                                 {% if i > 0 %}
                                                 <button type="button" class="btn-remove-unidade" onclick="removeUnidade({{ i }})">
                                                     <i class="fas fa-trash"></i> Remover Unidade ou Turma
                                                 </button>
                                                 {% endif %}
                                             </div>
                                             <label>Endereço da unidade ou turma*</label>
                                             <input type="text" name="endereco_unidade[]" required value="{{ duplicate_data.enderecos_unidades[i] if i < duplicate_data.enderecos_unidades|length else '' }}">
                                             <label>Bairro*</label>
                                             <input type="text" name="bairro_unidade[]" required value="{{ duplicate_data.bairros_unidades[i] if i < duplicate_data.bairros_unidades|length else '' }}">
                                             <label>Total de vagas*</label>
                                             <input type="number" name="vagas_unidade[]" min="1" required value="{{ duplicate_data.vagas_unidades[i]|replace(',', '')|replace('.', '')|trim if i < duplicate_data.vagas_unidades|length else '' }}">
                                             

                                             
                                             <div class="data-group">
                                                 <div class="data-field">
                                                     <label>Início das aulas*</label>
                                                     <input type="date" name="inicio_aulas_data[]" required value="{{ duplicate_data.inicio_aulas_unidades[i] if i < duplicate_data.inicio_aulas_unidades|length else '' }}">
                                                 </div>
                                                 <div class="data-field">
                                                     <label>Fim das aulas*</label>
                                                     <input type="date" name="fim_aulas_data[]" required value="{{ duplicate_data.fim_aulas_unidades[i] if i < duplicate_data.fim_aulas_unidades|length else '' }}">
                                                 </div>
                                             </div>
                                             <div class="horario-group">
                                                 <div class="horario-field">
                                                     <label>Horário-Início*</label>
                                                     <input type="text" 
                                                        name="horario_inicio[]" 
                                                        required
                                                        placeholder="HH:MM"
                                                        pattern="([0-1][0-9]|2[0-3]):[0-5][0-9]"
                                                        title="Formato: HH:MM (ex: 10:30)"
                                                        maxlength="5"
                                                        oninput="formatarHorario(this)"
                                                        onblur="validarHorario(this)"
                                                        style="width: 100px; text-align: center;"
                                                        value="{{ duplicate_data.horario_inicio_unidades[i] if duplicate_data and i < duplicate_data.horario_inicio_unidades|length else '' }}">
                                                 </div>
                                                 <div class="horario-field">
                                                     <label>Horário-Fim*</label>
                                                     <input type="text" 
                                                        name="horario_fim[]" 
                                                        required
                                                        placeholder="HH:MM"
                                                        pattern="([0-1][0-9]|2[0-3]):[0-5][0-9]"
                                                        title="Formato: HH:MM (ex: 10:30)"
                                                        maxlength="5"
                                                        oninput="formatarHorario(this)"
                                                        onblur="validarHorario(this)"
                                                        style="width: 100px; text-align: center;"
                                                        value="{{ duplicate_data.horario_fim_unidades[i] if duplicate_data and i < duplicate_data.horario_fim_unidades|length else '' }}">
                                                 </div>
                                             </div>
                                             <label>Dias de aula*</label>
                                             <div class="checkbox-group dias-aula">
                                                 <label class="checkbox-label">
                                                     <input type="checkbox" name="dias_aula[]" value="Segunda-feira" {% if duplicate_data.dias_aula_unidades[i] and 'Segunda-feira' in duplicate_data.dias_aula_unidades[i] %}checked{% endif %}>
                                                     <span>Segunda-feira</span>
                                                 </label>
                                                 <label class="checkbox-label">
                                                     <input type="checkbox" name="dias_aula[]" value="Terça-feira" {% if duplicate_data.dias_aula_unidades[i] and 'Terça-feira' in duplicate_data.dias_aula_unidades[i] %}checked{% endif %}>
                                                     <span>Terça-feira</span>
                                                 </label>
                                                 <label class="checkbox-label">
                                                     <input type="checkbox" name="dias_aula[]" value="Quarta-feira" {% if duplicate_data.dias_aula_unidades[i] and 'Quarta-feira' in duplicate_data.dias_aula_unidades[i] %}checked{% endif %}>
                                                     <span>Quarta-feira</span>
                                                 </label>
                                                 <label class="checkbox-label">
                                                     <input type="checkbox" name="dias_aula[]" value="Quinta-feira" {% if duplicate_data.dias_aula_unidades[i] and 'Quinta-feira' in duplicate_data.dias_aula_unidades[i] %}checked{% endif %}>
                                                     <span>Quinta-feira</span>
                                                 </label>
                                                 <label class="checkbox-label">
                                                     <input type="checkbox" name="dias_aula[]" value="Sexta-feira" {% if duplicate_data.dias_aula_unidades[i] and 'Sexta-feira' in duplicate_data.dias_aula_unidades[i] %}checked{% endif %}>
                                                     <span>Sexta-feira</span>
                                                 </label>
                                                 <label class="checkbox-label">
                                                     <input type="checkbox" name="dias_aula[]" value="Sábado" {% if duplicate_data.dias_aula_unidades[i] and 'Sábado' in duplicate_data.dias_aula_unidades[i] %}checked{% endif %}>
                                                     <span>Sábado</span>
                                                 </label>
                                                 <label class="checkbox-label">
                                                     <input type="checkbox" name="dias_aula[]" value="Domingo" {% if duplicate_data.dias_aula_unidades[i] and 'Domingo' in duplicate_data.dias_aula_unidades[i] %}checked{% endif %}>
                                                     <span>Domingo</span>
                                                 </label>
                                             </div>
                                         </div>
                                         {% endfor %}
                                         {% else %}
                                         <!-- Primeira unidade padrão (quando não há duplicação) -->
                                         <div class="unidade-item" data-unidade="0">
                                             <label>Endereço da unidade ou turma*</label>
                                             <input type="text" name="endereco_unidade[]" required>
                                             <label>Bairro*</label>
                                             <input type="text" name="bairro_unidade[]" required>
                                             <label>Total de vagas*</label>
                                             <input type="number" name="vagas_unidade[]" min="1" required>
                                             

                                             
                                             <div class="data-group">
                                                 <div class="data-field">
                                                     <label>Início das aulas*</label>
                                                     <input type="date" name="inicio_aulas_data[]" value="{{ today_date }}" required>
                                                 </div>
                                                 <div class="data-field">
                                                     <label>Fim das aulas*</label>
                                                     <input type="date" name="fim_aulas_data[]" value="{{ today_date }}" required>
                                                 </div>
                                             </div>
                                             
                                             <div class="horario-group">
                                                 <div class="horario-field">
                                                     <label>Horário-Início*</label>
                                                     <input type="text" 
                                                        name="horario_inicio[]" 
                                                        required
                                                        placeholder="HH:MM"
                                                        pattern="([0-1][0-9]|2[0-3]):[0-5][0-9]"
                                                        title="Formato: HH:MM (ex: 10:30)"
                                                        maxlength="5"
                                                        oninput="formatarHorario(this)"
                                                        onblur="validarHorario(this)"
                                                        style="width: 100px; text-align: center;"
                                                        value="{{ duplicate_data.horario_inicio_unidades[i] if duplicate_data and i < duplicate_data.horario_inicio_unidades|length else '' }}">
                                                 </div>
                                                 <div class="horario-field">
                                                     <label>Horário-Fim*</label>
                                                     <input type="text" 
                                                        name="horario_fim[]" 
                                                        required
                                                        placeholder="HH:MM"
                                                        pattern="([0-1][0-9]|2[0-3]):[0-5][0-9]"
                                                        title="Formato: HH:MM (ex: 10:30)"
                                                        maxlength="5"
                                                        oninput="formatarHorario(this)"
                                                        onblur="validarHorario(this)"
                                                        style="width: 100px; text-align: center;"
                                                        value="{{ duplicate_data.horario_fim_unidades[i] if duplicate_data and i < duplicate_data.horario_fim_unidades|length else '' }}">
                                                 </div>
                                             </div>
                                             
                                             <label>Dias de aula*</label>
                                             <div class="checkbox-group dias-aula">
                                                 <label class="checkbox-label">
                                                     <input type="checkbox" name="dias_aula[]" value="Segunda-feira">
                                                     <span>Segunda-feira</span>
                                                 </label>
                                                 <label class="checkbox-label">
                                                     <input type="checkbox" name="dias_aula[]" value="Terça-feira">
                                                     <span>Terça-feira</span>
                                                 </label>
                                                 <label class="checkbox-label">
                                                     <input type="checkbox" name="dias_aula[]" value="Quarta-feira">
                                                     <span>Quarta-feira</span>
                                                 </label>
                                                 <label class="checkbox-label">
                                                     <input type="checkbox" name="dias_aula[]" value="Quinta-feira">
                                                     <span>Quinta-feira</span>
                                                 </label>
                                                 <label class="checkbox-label">
                                                     <input type="checkbox" name="dias_aula[]" value="Sexta-feira">
                                                     <span>Sexta-feira</span>
                                                 </label>
                                                 <label class="checkbox-label">
                                                     <input type="checkbox" name="dias_aula[]" value="Sábado">
                                                     <span>Sábado</span>
                                                 </label>
                                                 <label class="checkbox-label">
                                                     <input type="checkbox" name="dias_aula[]" value="Domingo">
                                                     <span>Domingo</span>
                                                 </label>
                                             </div>
                                         </div>
                                         {% endif %}
                                     </div>
                                     
                                     <button type="button" class="btn btn-outline add-unidade-btn">+ Adicionar outra unidade</button>
                                 </fieldset>
                             </div>
