<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Ciclo Carioca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container { max-width: 420px; margin: 80px auto; background: #ffffff; padding: 40px 32px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .login-container h2 { text-align: center; margin-bottom: 24px; font-weight: 700; color: #2d3748; }
        .login-container .form-group { margin-bottom: 20px; }
        .login-container label { display: block; margin-bottom: 6px; font-weight: 600; color: #4a5568; }
        .login-container input { width: 100%; padding: 10px 14px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; }
        .login-container button { width: 100%; padding: 12px; background: #667eea; border: none; color: #fff; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background 0.3s ease; }
        .login-container button:hover { background: #5a67d8; }
        .login-container .alert { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2><i class="fas fa-user-shield"></i> Área Administrativa</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-triangle' }}"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('admin_login') }}">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="ciclo.carioca@prefeitura.rio" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
